<html>
     <head>
	     <title> id and class</title>
		 <style>
		 p
		 {
		     color:red;
			 font-size:20px;
			 background-color:lightblue;
			 
		 }
		 
		 
		 #p1{color:blue}
		 
		 
		 .para{color:green}
		 
		 #p4{font-size:30px}
		 
		 
		 </style>
	 </head>
	 <body>
	 <h1>id and class</h1>
	 <p id="p1">shkolla</p>
	 <p id="p2">shkolla</p>
	 <p id="p3">shkolla</p>
	 
	 <p id="p4" class="para">shkolla</P>
	 <p class="para">shkolla</P>
	 <p class="para">shkolla</P>
	 
	 </body>
</head>
